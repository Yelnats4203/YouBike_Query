<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</head>
<body>
    <table id="table" class="table table-info table-hover table-striped">
    </table>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>    
    <script>
        
        
        var datas = null;
        var dataHeaders = null;
        const table = document.getElementById('table');
        
        async function load(){
            await getData();
            if(datas == null)
                return;
            createHeader();
            createDataBody();
        }
        load();

        async function getData(){
            try{
                const response = await axios.get('https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json');
                datas = await response.data;
                //console.log(datas);
            }catch(error){
                console.log(error);
            }            
        }

        function createHeader(){            
            dataHeaders = Object.getOwnPropertyNames(datas[0]);
            var tableHeader = table.createTHead();
            var headerRow = tableHeader.insertRow();
            for(var i =0;i<dataHeaders.length;i++){
                //var cell = headerRow.insertCell(i);
                //cell.innerHTML =`<b>${dataHeaders[i]}</b>`;  //增加的為td而不是th
                th = document.createElement('th');
                th.innerHTML = dataHeaders[i];
                headerRow.appendChild(th);
            }
        }

        function createDataBody(){
            var tableBody = table.createTBody();
            for(var i = 0; i<100;i++){
                if(datas[i]==null)
                    return;          
                var row = tableBody.insertRow();
                //console.log(datas[i]['sno']);
                // dataHeaders.forEach(header=>{
                //     var cell = row.insertCell();
                //     cell.innHTML = datas[i][header];
                //     console.log(cell.innHTML);
                // })
                for(var j =0; j<dataHeaders.length;j++){
                    var cell = row.insertCell();
                    cell.innerHTML = datas[i][dataHeaders[j]];
                }
            }
        }
    </script>
</body>
</html>
